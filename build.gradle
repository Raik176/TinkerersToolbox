plugins {
    id 'fabric-loom' version '1.7-SNAPSHOT'
	id "com.modrinth.minotaur" version "2.+"
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

loom {
	splitEnvironmentSourceSets()

	mods {
		"${mod_id}" {
			sourceSet sourceSets.main
			sourceSet sourceSets.client
		}
	}

}

fabricApi {
	configureDataGeneration()
}

repositories {
	maven {
		name = "Jared's maven" //JEI
		url = "https://maven.blamejared.com/"
	}
	maven {
		name = "ModMaven" // JEI Fallback
		url = "https://modmaven.dev"
	}
	maven {
		name = "CurseMaven" // Jade
		url "https://www.cursemaven.com"
		content {
			includeGroup "curse.maven"
		}
	}
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	//Fabric API
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	//JEI
	modCompileOnlyApi("mezz.jei:jei-${project.minecraft_version}-fabric-api:${project.jei_version}")
	modRuntimeOnly("mezz.jei:jei-${project.minecraft_version}-fabric:${project.jei_version}")

	//Jade
	modImplementation "curse.maven:jade-324717:${project.jade_version}"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 21
}

java {
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_21
	targetCompatibility = JavaVersion.VERSION_21
}

modrinth {
	token = System.getenv("MODRINTH_TOKEN")
	projectId = "${mod_id}"
	versionType = "alpha"
	uploadFile = remapJar
	gameVersions = ["1.21.1"]
	version = "${mod_version}"
	dependencies {
		required.version "fabric-api", "${fabric_version}"
	}
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.base.archivesName.get()}"}
	}
}